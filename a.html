<div class='container orderContainer'>
  <div class='row'>
    <div class='col-3 orderItem'><img src='" +
                    url +
                    "' width='90px'>
    </div>
    <div class='col-5 orderItem'>
      <div class='container'>
        <div class='row'>
          <div class='col'>
            <div class='row'></div>
            <div class='row'>
              <p class='cartText'>POCKET</p>
            </div>

            <div class='row'><img src='" +
                    pocketSticker +
                    "' alt='Empty' width='30px'></div>
          </div>
          <div class='col'>
            <div class='row'>
              <p class='cartText'>FRONT</p>
            </div>
            <div class='row'><img src='" +
                    frontSticker +
                    "' alt='Empty' width='30px'></div>

          </div>
          <div class='col'>
            <div class='row'>
              <p class='cartText'>BACK</p>
            </div>
            <div class='row'><img src='" +
                    backSticker +
                    "' alt='Empty' width='30px'>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='col-4 orderText'>
      <h4 id='cartProductHeader'>" + type + "
      </h4>
      <p><span style='font-weight:bold;'>Size: </span>" + size + "
        <br /><span style='font-weight:bold;'>Price: </span>" + price + "$
      </p>

  </div>
